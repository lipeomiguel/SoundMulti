    <body>
        <div class="first">
            <h3>Jogo de adivinhe o seu numero sorteado!</h3>
            <button class="firstBox">Go Play</button>
            </div>
        </div>
        <div class="secund">
            <h3>Escolhe o primeiro numero para iniciar?</h3>
            <div>
                <button class="secund-random-one base">025</button>
                <button class="secund-random-two base">150</button>
                <button class="secund-random-free base">150</button>
            </div>
        </div>
        <div class="tree">
            <h3>Escolhe mais um numero para iniciar?</h3>
            <div>
                <button class="tree-random-one last">025</button>
                <button class="tree-random-two last">150</button>
                <button class="tree-random-free last">150</button>
            </div>
        </div>
        <div class="four">
            <h3>Fale alguns numero de 100 & 1000? </h3>
            <button class="active">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <h5 class="result-number"> </h5>
        </div>
